<!DOCTYPE html>
<html lang="zh-CN">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>四季天气</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
 <div class="weather-card spring">
 <div class="season-info">
 <h2>春</h2>
 <p class="date-range">3月 - 5月</p>
 </div>
 <div class="weather-info">
 <p class="temperature">平均温度: 15°C</p>
 <p class="description">万物复苏，温暖舒适</p>
 </div>
 <div class="icon">🌱</div>
 </div>

 <div class="weather-card summer">
 <div class="season-info">
 <h2>夏</h2>
 <p class="date-range">6月 - 8月</p>
 </div>
 <div class="weather-info">
 <p class="temperature">平均温度: 28°C</p>
 <p class="description">阳光灿烂，热情似火</p>
 </div>
 <div class="icon">☀️</div>
 </div>

 <div class="weather-card autumn">
 <div class="season-info">
 <h2>秋</h2>
 <p class="date-range">9月 - 11月</p>
 </div>
 <div class="weather-info">
 <p class="temperature">平均温度: 18°C</p>
 <p class="description">天高气爽，色彩斑斓</p>
 </div>
 <div class="icon">🍂</div>
 </div>

 <div class="weather-card winter">
 <div class="season-info">
 <h2>冬</h2>
 <p class="date-range">12月 - 2月</p>
 </div>
 <div class="weather-info">
 <p class="temperature">平均温度: 2°C</p>
 <p class="description">寒风凛冽，白雪皑皑</p>
 </div>
 <div class="icon">❄️</div>
 </div>
 </div>
</body>
</html>
